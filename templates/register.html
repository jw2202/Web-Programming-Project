<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DCOUTSIDE</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: white;">
    <header>
        <!-- 로고 및 제목 -->
        <img src="../dc.png" alt="DC Logo" width="300" height="150">
        <h1>회원가입</h1>
        <section class="header-actions">
            <a href="login.html" class="back-button">로그인</a>
            <a href="index.html" class="back-button">홈으로</a>
        </section>
    </header>

    <main>
        <!-- 회원가입 폼 -->
        <section>
            <h2>회원가입</h2>
            <form action="submit_registration" method="post">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>

                <button type="submit">회원가입</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 copybara DCOUTSIDE</p>
    </footer>
</body>
</html>
