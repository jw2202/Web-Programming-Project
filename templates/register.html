<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - DCOUTSIDE</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: white;">
    <header>
        <img src="../dc.png" alt="DC Logo" width="300" height="150">
        <h1>회원가입</h1>
        <nav>
            <a href="index.html">← 메인 페이지로 돌아가기</a>
        </nav>
    </header>

    <main>
        <section class="register">
            <h2>회원가입</h2>
            <form action="register_process.html" method="post">
                <label for="username">이름</label>
                <input type="text" id="username" name="username" required placeholder="이름을 입력하세요">

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">

                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="비밀번호를 다시 입력하세요">

                <button type="submit">회원가입</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 copybara DCOUTSIDE</p>
    </footer>
</body>
</html>
