<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCOUTSIDE</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="background-color: white;">
    <header>
        <!-- 로고 및 제목 -->
        <img src="../dc.png" alt="DC Logo" width="300" height="150">
        <h1>DCOUTSIDE</h1>
        <!-- 로그인, 회원가입 및 글 작성 페이지 링크 -->
        <section class="header-actions">
            <a href="login.html" class="back-button">로그인</a>
            <a href="register.html" class="back-button">회원가입</a>
            <a href="write.html" class="back-button">글 작성</a>
        </section>
    </header>

    <main>
        <!-- 게시글 목록 -->
        <section>
            <h2>게시글 목록</h2>
            <table border="1" width="100%" cellspacing="0" cellpadding="5">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="/post?id=1">첫 번째 게시글</a></td>
                        <td>관리자</td>
                        <td>2024-11-18</td>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" name="post_id" value="1">
                                <button type="submit">삭제</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 copybara DCOUTSIDE</p>
    </footer>
</body>
</html>
